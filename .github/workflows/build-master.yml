name: Build master - Deploy to GitHub Pages and publish npm
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install esy
        run: npm install -g esy

      - name: Install
        run: esy install

      - name: Print esy cache
        id: print_esy_cache
        run: node .github/workflows/print_esy_cache.js
      - name: Try to restore dependencies cache
        id: deps-cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.print_esy_cache.outputs.esy_cache }}
          key: ubuntu-latest-4.09-${{ hashFiles('**/index.json') }}

      - name: Build
        run: esy build

      - name: Test with coverage
        run: node .github/workflows/test_with_coverage.js

      - name: Build docs
        run: esy docs

      - name: Print docs path
        id: print_docs_path
        run: node .github/workflows/print_docs_path.js

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          CLEAN: true
          FOLDER: ${{ steps.print_docs_path.outputs.docs_path }}
